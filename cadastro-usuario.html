<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
    <link rel="shortcut icon" href="imagens/formulario.png"/>
</head>
<body style= "display: flex;justify-content: center;align-items: center;">
    <font face="arial">
        <form style="max-width: 500px;">
            <fieldset style="height: 500px;">
		<legend><h2>Cadastro de Usuário</h2></legend>
                <p>
                    <label for="Nome">Nome Completo:</label><br/>
                    <input id="Nome" type="text" autocomplete="off" placeholder="Nome" required="true"/>
                    <input id="Sobrenome" type="text" autocomplete="off" placeholder="Sobrenome" required="true"/><br/>
                </p>
                <p>
                    <label for="Email">E-mail:</label><br/>
                    <input id="Email" type="email" placeholder="E-mail" autocomplete="off" size="46" required="true"/><br/>
                </p>
                <p>
                    <label for="dataNascimento">Data de Nascimento:</label><br/>
                    <input type="date" id="dataNascimento" required="true"/>
                </p>
                <p>
                    <label>Sexo:</label><br/>
                    <input type="radio" id="sexo" name="sexo" required="true">Masculino</input>
                    <input type="radio" id="sexo" name="sexo" required="true">Feminino</input>
                </p>
                <p>
                    <label>Endereço:</label><br/>
                    <input type="text" style="margin-top: 10px;" autocomplete="off" placeholder="Rua" size="46" required="true"/><br/>
                    <input type="text" style="margin-top: 10px;" autocomplete="off" placeholder="Complemento" size="46" required="true"/><br/>
                    <input type="text" style="margin-top: 10px;" autocomplete="off" placeholder="Cidade" required="true"/>
                    <input type="text"  autocomplete="off" placeholder="Estado"/><br/>
                    <input type="text" style="margin-top: 10px;" autocomplete="off" placeholder="CEP" required="true"/>
                </p>
                <center>
                    <p>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </p>
                </center>
                
            </fieldset>
        </form>
    </font>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário de Contato</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="imagens/formulario.png"/>
</head>
<body>
    <a href="index.html">Voltar</a>
    <font face="arial" style="display: flex; justify-content: center;">
        <form>
            <fieldset style="max-width: 270px;">
                <legend><h2>Formulário de Contato</h2></legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" style="margin-left: 17px;" autocomplete="off" name="nome" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" style="margin-left: 15px;" autocomplete="off" name="email" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" autocomplete="off" name="telefone"><br><br>

                <label for="pais">País:</label>
                <select id="pais" style="margin-left: 30px;" name="pais">
                    <option value="brasil">Brasil</option>
                    <option value="portugal">Portugal</option>
                    <option value="angola">Angola</option>
                    <option value="moçambique">Moçambique</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" style="resize: none" rows="4" cols="31"></textarea><br><br>
            
                <label>Sexo:</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label><br><br>

                <input type="checkbox" id="inscricao" name="inscricao" value="sim">
                <label for="inscricao">Gostaria de receber atualizações <br>por e-mail</label><br><br>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </font>
</body>
</html>
